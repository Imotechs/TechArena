{%extends 'mainapp/base.html'%}
{% block content%}
<div class="side-right">
        <div class="content-section">
            <div class="media">
                <img class="rounded-circle account-img" src= "{{ user.profile.image.url }}" width="200" height="200">
                    <div class="media-body">
                        <h3 class= "account-heading">{{user.username}}</h3>
                        <p class="text-secondary">{{user.email}}</p>
            </div>  

            </div>  
                <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class= "form-group">
                <legend class = "border-bottom mb-4"> <small class="text-mutted fa fa-pencil">Edit Profile</small></legend>
                {{ P_form.as_p}}
            </fieldset>
            <div class= "form-group">
                <button class = "btn btn-outline-info" type = "submit">Update</button>
            </div>
            </form>       
        </div>
        </div>
    {%endblock%}
